services:
  db:
    image: postgres:18.1
    environment:
      POSTGRES_PASSWORD: postgres
      POSTGRES_USER: postgres
      POSTGRES_DB: rbac_app_dev
    ports:
      - "5432:5432"

  hasura:
    image: hasura/graphql-engine:v2.48.9
    depends_on:
      - db
    ports:
      - "8080:8080"
    environment:
      HASURA_GRAPHQL_DATABASE_URL: postgres://postgres:postgres@db:5432/rbac_app_dev
      HASURA_GRAPHQL_ENABLE_CONSOLE: "true"
      HASURA_GRAPHQL_DEV_MODE: "true"
      HASURA_GRAPHQL_ADMIN_SECRET: "dev-secret"
      # JWT mode: configure to read claims namespace
      HASURA_GRAPHQL_JWT_SECRET: >
        {"type":"HS256","key":"dev-token-signing-secret","claims_namespace_path":"$.https://hasura.io/jwt/claims"}
